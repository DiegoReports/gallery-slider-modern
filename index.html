<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Imagens Moderna</title>
  <link rel="stylesheet" href="./css/style.css">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
</head>

<body>

  <div class="gallery">
    <div class="swiper gallery-cards">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <article class="gallery__card">
            <img src="./assets/img1.png" alt="imagem da galeria" class="gallery__img">
            <div class="gallery__data ">
              <h3 class="gallery__title">Ornament Vase</h3>
              <span class="gallery__subtitle">
                Modern
              </span>
            </div>
          </article>
        </div>

        <div class="swiper-slide">
          <article class="gallery__card">
            <img src="./assets/img2.png" alt="imagem da galeria" class="gallery__img">
            <div class="gallery__data ">
              <h3 class="gallery__title">Ornament Vase</h3>
              <span class="gallery__subtitle">
                Modern
              </span>
            </div>
          </article>
        </div>

        <div class="swiper-slide">
          <article class="gallery__card">
            <img src="./assets/img3.png" alt="imagem da galeria" class="gallery__img">
            <div class="gallery__data ">
              <h3 class="gallery__title">Ornament Vase</h3>
              <span class="gallery__subtitle">
                Modern
              </span>
            </div>
          </article>
        </div>

        <div class="swiper-slide">
          <article class="gallery__card">
            <img src="./assets/img4.png" alt="imagem da galeria" class="gallery__img">
            <div class="gallery__data ">
              <h3 class="gallery__title">Ornament Vase</h3>
              <span class="gallery__subtitle">
                Modern
              </span>
            </div>
          </article>
        </div>

        <div class="swiper-slide">
          <article class="gallery__card">
            <img src="./assets/img5.png" alt="imagem da galeria" class="gallery__img">
            <div class="gallery__data ">
              <h3 class="gallery__title">Ornament Vase</h3>
              <span class="gallery__subtitle">
                Modern
              </span>
            </div>
          </article>
        </div>
      </div>
    </div>

    <!--     ========= SWIPER GALLERY THUMBNAIL ========= -->
    <div class="gallery__overflow">
      <div class="swiper gallery-thumbs">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="gallery__thumbnail">
              <img src="./assets/img1.png" alt="thumbnail da imagem" class="gallery__thumbnail-img">
            </div>
          </div>

          <div class="swiper-slide">
            <div class="gallery__thumbnail">
              <img src="./assets/img2.png" alt="thumbnail da imagem" class="gallery__thumbnail-img">
            </div>
          </div>

          <div class="swiper-slide">
            <div class="gallery__thumbnail">
              <img src="./assets/img3.png" alt="thumbnail da imagem" class="gallery__thumbnail-img">
            </div>
          </div>

          <div class="swiper-slide">
            <div class="gallery__thumbnail">
              <img src="./assets/img4.png" alt="thumbnail da imagem" class="gallery__thumbnail-img">
            </div>
          </div>

          <div class="swiper-slide">
            <div class="gallery__thumbnail">
              <img src="./assets/img5.png" alt="thumbnail da imagem" class="gallery__thumbnail-img">
            </div>
          </div>
        </div>

        <!-- Paginação do Swiper-->

        <div class="swiper-pagination"></div>
      </div>

      <!-- Setas do Swiper-->
      <div class="swiper-button-next">
        <i class="ri-arrow-right-line"></i>
      </div>
      <div class="swiper-button-prev">
        <i class="ri-arrow-left-line"></i>
      </div>
    </div>
  </div>
  <script src="./js/swiper-bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
